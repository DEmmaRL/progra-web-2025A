<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compañías de Tecnología</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-gray-100 text-center p-6">
    
    <h1 class="text-3xl font-bold mb-4">Compañías de Tecnología</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
     
        <a href="https://www.apple.com" target="_blank" class="block">
            <img src="images/apple-company.webp" alt="Apple" class="mx-auto w-64">
        </a>

        <a href="https://www.google.com" target="_blank" class="block">
            <img src="images/Google-me.jpg" alt="Google" class="mx-auto w-64">
        </a>

        <a href="https://www.microsoft.com" target="_blank" class="block">
            <img src="images/microsoft-company.jpg" alt="Microsoft" class="mx-auto w-64">
        </a>

        <a href="https://www.amazon.com" target="_blank" class="block">
            <img src="images/amazon-company.jpg" alt="Amazon" class="mx-auto w-64">
        </a>

        <a href="https://www.samsung.com" target="_blank" class="block">
            <img src="images/samsung-company.png" alt="Samsung" class="mx-auto w-64">
        </a>
    
    </div>

</body>

</html>
